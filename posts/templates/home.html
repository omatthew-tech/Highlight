{% extends 'base.html' %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="box-container">
        {% for color in shuffled_colors %}
            <div class="box {{ color }}"></div>
        {% endfor %}
    </div>

    <div class="content">
        <h1>Welcome to Highlight!</h1>
        
        
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
