{% extends 'base.html' %}
{% load my_filters %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="row-container">
        {% for i in 18|times %}
            <div class="row" id="row-{{ i }}"></div>
        {% endfor %}
    </div>

    <div class="content">
        <h1 class="highlight-title">Highlight!</h1>
        <a href="{% url 'login' %}" class="auth-button">Login</a>
        <a href="{% url 'register' %}" class="auth-link">Sign Up</a>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
