{% extends 'base.html' %}
{% load my_filters %}

{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
    <div class="row-container">
        {% for i in 18|times %}
            <div class="row" id="row-{{ i }}"></div>
        {% endfor %}
    </div>

    <div class="content">
        <h1 class="">Highlight!</h1>
    </div>

    <div>
        <h2 class="large-text">Some Heading</h2>
        <p class="small-text">Some text with Arial font</p>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
