{% extends 'base.html' %}

{% block content %}
  <h1>Welcome back!</h1>

  <h2>Create a Post:</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <h2>Here are the posts:</h2>

  {% for post in posts %}
    {% include 'post.html' with post=post %}
  {% endfor %}
{% endblock %}
