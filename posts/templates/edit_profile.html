{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Link to the CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/edit_profile.css' %}">

  <div class="edit-profile">
    <h1>Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
